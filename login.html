<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="shortcut icon" href="./assets/images/logo.jpg" type="image/x-icon" />
  <link rel="stylesheet" href=".\/assets/css/login.css" />
</head>

<body>
  <div id="login-form-wrap">
    <h2>User Login</h2>
    <form id="login-form">
      <p>
        <input type="text" id="username" name="username" placeholder="Username" required /><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="password" required /><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login" onclick="loginSubmit()" />
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="#">Create Account</a></p>
      <p></p>
    </div>
  </div>

  <script src="./assets/js/login.js"></script>
</body>

</html>
