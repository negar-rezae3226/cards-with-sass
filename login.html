<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title> ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-rtl.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" />
  <link rel="shortcut icon" href="./assets/images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
  <div id="login-form-wrap">
    <h3> ورود کاربر</h3>
    <form id="login-form" onSubmit="return false;">
      <p>
        <input type="text" id="username" name="username" placeholder="نام کاربری" required />
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="رمز عبور" required />
      </p>
      <p>
        <button id="login" type="submit" class="submit-login" onclick="loginSubmit()">ورود</button>

      </p>
    </form>
    <div id="create-account-wrap">
      <p>عضو نیستید؟<a href="#"> ثبت نام</a></p>
      <p></p>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog pb-3">
     <div class="modal-content modal-delete">
       <div class="modal-body">
         <i class="mdi icon-modal mdi-alert-circle-outline "></i>
         <p >اطلاعات کاربری اشتباه است</p>
       </div>
       <div class="mb-5 close-modal-login" id="modal-alert">
           <button type="button" class="btn btn-danger" class="close" data-dismiss="modal" aria-label="Close"  data-bs-dismiss="modal" onclick="closeModal()" >بستن</button>
       </div>
     </div>
   </div>
   </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
